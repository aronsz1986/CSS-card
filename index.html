<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container">
      <img class="image" src="images/image-equilibrium.jpg" alt="" />
      <h1 class="heading">Equilibrium #3429</h1>
      <p class="paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="row">
        <div class="left-side">
          <img class="image-left" src="images/icon-ethereum.svg" alt="" />
          <p class="left-side-line">0.041 ETH</p>
        </div>

        <div class="right-side">
          <img class="image-right" src="images/icon-clock.svg" alt="" />
          <p class="right-side-line">3 days left</p>
        </div>
      </div>

      <div class="bottom">
        <div class="image-bottom-container">
          <img class="image-bottom" src="images/image-avatar.png" alt="" />
        </div>
        <div class="bottom-paragraph">
          <p class="bottomline">
            Creation of <span class="span"> Jules Wyvern </span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
